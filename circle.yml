machine:
  node:
    version: 6
  services:
    - docker

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t blooks/transaction-processor:master .
      - docker push blooks/transaction-processor:master
  versionbuild:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t blooks/address-updater:$CIRCLE_TAG .
      - docker push blooks/address-updater:$CIRCLE_TAG