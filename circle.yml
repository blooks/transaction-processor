dependencies:
  override:
    - echo "registry="$NPM_REGISTRY >> .npmrc
    - echo "//registry.coyno.com/:_authToken="$NPM_AUTH_TOKEN >> .npmrc
    - cat .npmrc
    - npm install

machine:
  services:
    - docker
  node:
    version: 4.2

deployment:
  develop:
    branch: develop
    commands:
      - docker info
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker build -t tutum.co/levino/coyno-transaction-processor:develop .
      - docker push tutum.co/levino/coyno-transaction-processor:develop
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker build -t tutum.co/levino/coyno-transaction-processor .
      - docker push tutum.co/levino/coyno-transaction-processor
